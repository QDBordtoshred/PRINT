<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #shoesList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .shoe {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            transition: transform 0.3s ease-in-out;
        }

        #sortButton {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Jordan Shoes Sorter</h1>

<p>Click the button to sort the shoes by price:</p>

<form method="post" th:action="@{/sort}">
    <button id="sortButton" type="submit">Sort Shoes</button>
</form>

<div id="shoesList" th:each="shoe : ${shoes}">
    <div class="shoe">
        <p th:text="${shoe.name + ' - $' + shoe.price}"></p>
    </div>
</div>

</body>
</html>
