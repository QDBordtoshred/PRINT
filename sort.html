<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #shoesList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .shoe {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            transition: transform 0.3s ease-in-out;
        }

        #sortButton {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Jordan Shoes Sorter</h1>

<p>Click the button to sort the shoes by price:</p>

<button id="sortButton" onclick="sortShoes()">Sort Shoes</button>

<div id="shoesList">
    <!-- The list of shoes will be displayed here -->
</div>

<script>
    // Array of fictional Jordan shoes with prices
    var shoes = [
        { name: "Air Jordan 1 Retro High OG 'Midnight Haze'", price: 220 },
        { name: "Air Jordan 3 Retro 'Lunar Eclipse'", price: 250 },
        // ... (add the rest of the shoes here)
        { name: "Air Jordan 16 Retro 'Royal Velvet'", price: 300 }
    ];

    // Function to display the current list of shoes
    function displayShoes() {
        var shoesListDiv = document.getElementById("shoesList");
        shoesListDiv.innerHTML = "";

        for (var i = 0; i < shoes.length; i++) {
            var shoeDiv = document.createElement("div");
            shoeDiv.className = "shoe";
            shoeDiv.innerHTML = "<p>" + shoes[i].name + " - $" + shoes[i].price + "</p>";
            shoesListDiv.appendChild(shoeDiv);
        }
    }

    // Function to perform the bubble sort on the shoes array
    async function bubbleSort() {
        var n = shoes.length;

        for (var i = 0; i < n - 1; i++) {
            for (var j = 0; j < n - i - 1; j++) {
                // Visualize swapping
                await swapAndDisplay(j);
                
                if (shoes[j].price > shoes[j + 1].price) {
                    // Swap shoes[j] and shoes[j+1]
                    var temp = shoes[j];
                    shoes[j] = shoes[j + 1];
                    shoes[j + 1] = temp;
                }
            }
        }
    }

    // Function to swap and display the shoes
    async function swapAndDisplay(index) {
        var shoesListDiv = document.getElementById("shoesList");
        var shoesDivs = shoesListDiv.getElementsByClassName("shoe");

        await new Promise(resolve => setTimeout(resolve, 300));

        shoesDivs[index].style.transform = "translateX(50px)";
        shoesDivs[index + 1].style.transform = "translateX(-50px)";

        await new Promise(resolve => setTimeout(resolve, 300));

        // Swap the elements in the DOM
        shoesListDiv.insertBefore(shoesDivs[index + 1], shoesDivs[index]);

        shoesDivs[index].style.transform = "translateX(0)";
        shoesDivs[index + 1].style.transform = "translateX(0)";
    }

    // Function to sort the shoes and display the updated list
    async function sortShoes() {
        await bubbleSort();
        displayShoes();
    }

    // Initial display of shoes
    displayShoes();
</script>

</body>
</html>
